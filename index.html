<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rhythm Game</title>
</head>
<body>
    <div class="body-container">
        <div class="scoreboard-container">Press "Space" to Start</div>
        <div class="hit-display">HIT!</div>
        <div class="game-container">
            <div class="stat-container">
                <div class="stat-element"> Perfect: </div>
                <div class="stat-element"> Amazing: </div>
                <div class="stat-element"> Dog Shit: </div>
                <div class="stat-element"> Miss: <span id="miss-counter">0</span></div>
            </div>

            <div class="display-container">
                <div class="column-container">
                    <div class="column" id="column-1"></div>
                    <div class="column" id="column-2"></div>
                    <div class="column" id="column-3"></div>
                    <div class="column" id="column-4"></div>
                </div>
                <div class="key-container">
                    <div class="key" id="key-1"></div>
                    <div class="key" id="key-2"></div>
                    <div class="key" id="key-3"></div>
                    <div class="key" id="key-4"></div>
                </div>
                
            </div>

            <div class="healthbar-container"></div>
            <div class="stat-container">
                <div class="stat-element">
                    <div class="fade-away-container">Toggle Fade</div>
                </div>
                <div class="stat-element"></div>
                <div class="stat-element"></div>
            </div>
        </div>
        </div>
    </div>
    
</body>
<script src="scripts.js"></script>
</html>
